<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Scoreboard</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body ng-app="mainGame" ng-controller="playerController">
    <h1>My Score Board</h1>

    <section ng-class="'quarter-tracker'">
      <h2 ng-class="'quarter-announcement'">Current Quarter: {{currGame.quarter}}</h2>

      <section ng-class="'quarters'" ng-repeat="quarter in currGame.prevQuarters">
        <hr>
        <h2>Quarter {{$index + 1}} scores</h2>
        <section ng-repeat="team in quarter">

          <h3>{{team.name}}</h3>
          <h4>score: {{team.score}}</h4>
        </section>
      </section>


      <form>
        <button type="text" ng-click="currGame.updateQuarter()">next quarter</button>
      </form>
    </section>

    <section ng-class="'team-boards'" ng-repeat="x in currGame.teams">
      <h2>{{x.name}}</h2>
      <h3>{{x.score}}</h3>
      <form ng-class="team-name">
        <input type="text" ng-model="x.updatedName">
        <button ng-click="x.updateName(x.updatedName)">Update name</button>
      </form>

      <form ng-class="'score-section'">
        <button ng-click="x.updateScore(1)">Score + 1</button>
        <button ng-click="x.updateScore(-1)">Score - 1</button>
      </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
